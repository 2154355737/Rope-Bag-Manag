[package]
name = "rope-manager-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web框架
actix-web = "4.4"
actix-cors = "0.6"
actix-files = "0.6"
actix-multipart = "0.6"

# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 数据库
rusqlite = { version = "0.29", features = ["bundled"] }
tokio = { version = "1.0", features = ["full"] }

# 认证
jsonwebtoken = "9.1"
bcrypt = "0.15"

# 工具库
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "1.0"

# 日志
env_logger = "0.10"
log = "0.4"

# 配置
config = "0.13"

# 文件处理
mime_guess = "2.0"
futures-util = "0.3"