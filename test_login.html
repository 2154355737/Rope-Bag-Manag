<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录测试页面</h1>
        
        <div class="form-group">
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码" value="user123">
            <button onclick="testLogin()">测试登录</button>
        </div>
        
        <div class="form-group">
            <button onclick="checkStatus()">检查状态</button>
            <button onclick="testLogout()">测试退出</button>
            <button onclick="clearAll()">清除所有</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, isError = false) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div class="${isError ? 'error' : 'success'}">[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`尝试登录: ${username}`);
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // 重要：包含Cookie
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                log(`登录响应: ${JSON.stringify(data, null, 2)}`);
                
                if (data.code === 0) {
                    log('✅ 登录成功!', false);
                    // 保存token到localStorage（用于Authorization头）
                    if (data.data && data.data.token) {
                        localStorage.setItem('token', data.data.token);
                        log(`Token已保存到localStorage`);
                    }
                    checkStatus();
                } else {
                    log(`❌ 登录失败: ${data.message}`, true);
                }
            } catch (error) {
                log(`❌ 登录异常: ${error.message}`, true);
            }
        }

        async function checkStatus() {
            log('检查当前状态...');
            
            // 检查localStorage
            const token = localStorage.getItem('token');
            log(`LocalStorage Token: ${token ? '存在' : '无'}`);
            
            // 检查Cookie
            log(`当前Cookie: ${document.cookie}`);
            
            // 测试API调用
            try {
                const response = await fetch('/api/v1/auth/user-info', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const data = await response.json();
                log(`用户信息API响应: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`❌ 用户信息API异常: ${error.message}`, true);
            }
        }

        async function testLogout() {
            log('尝试退出登录...');
            
            try {
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                log(`退出响应: ${JSON.stringify(data, null, 2)}`);
                
                if (data.code === 0) {
                    log('✅ 退出成功!', false);
                    localStorage.removeItem('token');
                    checkStatus();
                } else {
                    log(`❌ 退出失败: ${data.message}`, true);
                }
            } catch (error) {
                log(`❌ 退出异常: ${error.message}`, true);
            }
        }

        function clearAll() {
            localStorage.clear();
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            log('✅ 已清除所有数据');
            checkStatus();
        }

        // 页面加载时检查状态
        window.onload = function() {
            log('页面加载完成');
            checkStatus();
        };
    </script>
</body>
</html>
