<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录流程测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        input, button { margin: 5px; padding: 8px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow: auto; }
    </style>
</head>
<body>
    <h1>🔐 登录流程测试工具</h1>
    
    <div class="section">
        <h2>1. 登录测试</h2>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. 用户信息获取</h2>
        <button onclick="getUserInfo()">获取用户信息</button>
        <div id="userInfoResult"></div>
    </div>
    
    <div class="section">
        <h2>3. 权限测试</h2>
        <button onclick="testAdminAccess()">测试管理员权限</button>
        <button onclick="testUserStats()">测试用户统计</button>
        <div id="permissionResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Cookie检查</h2>
        <button onclick="checkCookies()">检查Cookie</button>
        <div id="cookieResult"></div>
    </div>

    <script>
        let authToken = '';
        const API_BASE = 'http://localhost:8080/api';

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // 重要：支持Cookie
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    authToken = data.data.token;
                    document.getElementById('loginResult').innerHTML = `
                        <div class="success">
                            <h3>✅ 登录成功</h3>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div class="error">
                            <h3>❌ 登录失败</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="error">
                        <h3>❌ 登录异常</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function getUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/v1/auth/user-info`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    document.getElementById('userInfoResult').innerHTML = `
                        <div class="success">
                            <h3>✅ 用户信息获取成功</h3>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('userInfoResult').innerHTML = `
                        <div class="error">
                            <h3>❌ 获取用户信息失败</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('userInfoResult').innerHTML = `
                    <div class="error">
                        <h3>❌ 获取用户信息异常</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAdminAccess() {
            try {
                const response = await fetch(`${API_BASE}/v1/admin/stats`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    document.getElementById('permissionResult').innerHTML = `
                        <div class="success">
                            <h3>✅ 管理员权限验证通过</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('permissionResult').innerHTML = `
                        <div class="error">
                            <h3>❌ 管理员权限验证失败</h3>
                            <p>状态码: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('permissionResult').innerHTML = `
                    <div class="error">
                        <h3>❌ 管理员权限测试异常</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testUserStats() {
            try {
                const response = await fetch(`${API_BASE}/v1/users/stats`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    document.getElementById('permissionResult').innerHTML += `
                        <div class="info">
                            <h3>ℹ️ 用户统计信息</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('用户统计测试失败:', error);
            }
        }

        function checkCookies() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [name, value] = cookie.trim().split('=');
                acc[name] = value;
                return acc;
            }, {});
            
            document.getElementById('cookieResult').innerHTML = `
                <div class="info">
                    <h3>🍪 当前Cookie信息</h3>
                    <pre>${JSON.stringify(cookies, null, 2)}</pre>
                    <p><strong>auth_token存在:</strong> ${cookies.auth_token ? '✅ 是' : '❌ 否'}</p>
                </div>
            `;
        }

        // 页面加载时检查Cookie
        window.onload = function() {
            checkCookies();
        }
    </script>
</body>
</html>
